<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Repos</title>
    <script src= "https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src= "https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.6/cjs/react-dom-server.browser.production.min.js"></script>-->
</head>
<body style="margin-top: 200px; text-align: center;">
    <div>
        <noscript>
      You need to enable JavaScript to run this app.
</noscript>
        <div id="app-root"></div>
         <div id="modal-root"></div> 
    <script type="text/babel">
    const appRoot = document.getElementById('app-root');
const modalRoot = document.getElementById('modal-root');

    class Modal extends React.Component {
  constructor(props) {
    super(props);
    this.el = document.createElement('div');
  }

  componentDidMount() {
    modalRoot.appendChild(this.el);
  }

  componentWillUnmount() {
    modalRoot.removeChild(this.el);
  }
  
  render() {
    return ReactDOM.createPortal(
      this.props.children,
      // A DOM element
      this.el,
    );
  }
}
    class App extends React.Component {
      constructor(props) {
    super(props);
    this.state = {
      showModal: false,
      busquedaGit: null,
      repos_array : [],
      comments_array:[]
    };
    
    this.buscar = this.buscar.bind(this);
        
    this.onClick = this.onClick.bind(this);
    this.handleChange = this.handleChange.bind(this);
      this.handleHide = this.handleHide.bind(this);
  }
    onClick(param,e) {
      console.log('Parameter', param);
  console.log('Event', e);
                this.setState({
             comments_array:[]
            });
    axios.get('BackendController.php', {
    params: {
      q: param,
      tipo: 'comments'
    }
  })
      .then(res => {
        let comments = res;
        let arr = [];
    Object.keys(comments).forEach(function(key) {
      arr.push(comments['data']);
    });
    console.log(arr[0]);
    this.setState({ comments_array:arr[0]});
            });
        this.setState({showModal: true});
       }

  handleHide() {
    this.setState({showModal: false});
  }

  handleChange({ target }) {
    this.setState({
      [target.name]: target.value
    });
  }

  buscar() {
    this.setState({repos_array:[]});
    console.log( this.state.busquedaGit );
    axios.get('BackendController.php', {
    params: {
      q: this.state.busquedaGit,
      tipo: 'repo'
    }
  })
      .then(res => {
        let repos = res.data;
        this.setState({ repos_array:repos.items });
        console.log(this.state.repos_array);
        });
}
   
  render() {
    const modal = this.state.showModal && <Modal>
        <div className="modal">
          <div className="modal-square">
            <div id="tabla-resultados">
  
  <table className="table">
    <tr><th>Nombre</th><th>Contenido</th><th>Fecha Creacion</th><th>Fecha Actualizacion</th></tr>
    {this.state.comments_array.map(coment=> 
      <tr>
        <td>
          {coment.user.login}
        </td>
        <td>
          {coment.body}
        </td>
        <td>
          {coment.created_at}
        </td>
        <td>
          {coment.updated_at}
        </td>
      </tr>)}
  </table>
  </div> 

            <button className="button-acept btn" onClick={this.handleHide}>x</button>
          </div>
          
        </div>
      </Modal>;

     return <div>
        

      <input 
        type="text" 
        name="busquedaGit" 
        placeholder="Â¿Que quieres bucar?" 
        value={ this.state.busquedaGit }
        onChange={ this.handleChange } 
      />
      &nbsp;
      <button className="btn btn-success" value="Send" onClick={ this.buscar }>Buscar</button>
 <div id="tabla-resultados">
  
  <table className="table">
    <tr><th>ID</th><th>Nombre</th></tr>
    {this.state.repos_array.map(repo=> 
      <tr>
        <td className="clickComments" onClick={this.onClick.bind(this,repo.full_name)} >
          {repo.full_name}
        </td>
        <td className="clickComments" onClick={this.onClick.bind(this,repo.full_name)}>
          {repo.name}
        </td>
      </tr>)}
  </table>
  </div>        
        {modal}
       </div>


  }
}

ReactDOM.render(<App />,appRoot);
    </script>
    </div>
    <style>
    
    #modal-root {
      position: relative;
      z-index: 999;
    }
    
    .app {
      height: 10em;
      width: 10em;
      background: lightblue;
      overflow: hidden;
    }
    
    .modal {
      background-color: rgba(0,0,0,0.5);
      position: fixed;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .modal-square{
      background: white;
      width: 80%;
      height: 100%;
}
.button-acept{
  position: absolute;
  top: 0%;
  left: 87%;
  color:black;
}
.clickComments{
  cursor:pointer;
}
    </style>
</body>
</html>
